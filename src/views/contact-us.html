<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ano.js - Contact Us</title>
    <%- blockElements[0] %>
  </head>
  <body>
    <%- blockElements[1] %>
    <div class="spacer"></div>

    <div class="container">
      <h1>Contact Us</h1>
      <form method="post">
        <input class="form-input" type="text" name="name" placeholder="Name">
        <input class="form-input" type="email" name="email" placeholder="Email">
        <textarea name="message" rows="8" class="form-input" placeholder="Message"></textarea>
        <input type="submit" value="Contact Us!">
      </form>
    </div>
  </body>
  <script>
    if ("<%= alert %>") {
      alertify.success("<%= alert %>");
    }
  </script>
</html>
