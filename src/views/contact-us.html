<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="If you have any questions about Ano.js or web animation in general, please feel free to contact us about it! Or, if you're looking into a staff position at Anojs, also send us a message!">
    <title>Ano.js - Contact Us!</title>
    <%- blockElements[0] %>
  </head>
  <body>
    <%- blockElements[1] %>
    <div class="spacer"></div>

    <div class="container">
      <h1 class="page-header">Contact Us</h1>
      <div class="contact-us-container">
        <div class="contact-us-container-left">
          <form method="post">
            <input class="form-input" type="text" name="name" placeholder="Name">
            <input class="form-input" type="email" name="email" placeholder="Email">
            <textarea name="message" rows="5" class="form-input" placeholder="Message"></textarea>
            <input class="primary-cta-button" type="submit" value="Contact Us!">
          </form>
        </div>
        <div class="contact-us-container-right">
          <p>
            If you have questions about anyting, don't hesitate to send us an email! You can use the form on the left, or contact us through email or social media.
          </p>
          <div class="social-links">
            <a href="#" class="social-link" target="_blank">
              <img src="/static/images/icons/github.svg" alt="Email Icon" class="social-links-item-image">
            </a>
            <a href="#" class="social-link" target="_blank">
              <img src="/static/images/icons/instagram.svg" alt="Email Icon" class="social-links-item-image">
            </a>
            <a href="#" class="social-link" target="_blank">
              <img src="/static/images/icons/linkedin.svg" alt="Email Icon" class="social-links-item-image">
            </a>
            <a href="#" class="social-link" target="_blank">
              <img src="/static/images/icons/trello.svg" alt="Email Icon" class="social-links-item-image">
            </a>
            <a href="#" class="social-link" target="_blank">
              <img src="/static/images/icons/email.svg" alt="Email Icon" class="social-links-item-image">
            </a>
          </div>
        </div>
      </div>
    </div>
    <%- blockElements[2] %>
  </body>
  <script>
    if ("<%= alert %>") {
      alertify.success("<%= alert %>");
    }
  </script>
</html>
