<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="If you have any questions about Ano.js or web animation in general, please feel free to contact us about it! Or, if you're looking into a staff position at Anojs, also send us a message!">
    <title>Ano.js - Contact Us!</title>
    <%- blockElements[0] %>
  </head>
  <body>
    <%- blockElements[1] %>
    <div class="spacer"></div>

    <div class="container">
      <h1 class="page-header">Contact Us</h1>
      <div class="contact-us-container">
        <div class="contact-us-container-left">
          <form method="post">
            <input class="form-input" type="text" name="name" placeholder="Name">
            <input class="form-input" type="email" name="email" placeholder="Email">
            <textarea name="message" rows="5" class="form-input" placeholder="Message"></textarea>
            <input class="primary-cta-button" type="submit" value="Contact Us!">
          </form>
        </div>
        <div class="contact-us-container-right">
          <p>
            If you have questions about anyting, don't hesitate to send us an email at <a href="mailto:anojs@launchtechllc.com">anojs@launchtechllc.com</a>! You can use the form on the left, or contact us through email or social media.
          </p>
          <div class="social-links">
            <a href="https://github.com/launch-tech-llc/anojs" class="social-link" target="_blank">
              <img src="/static/images/icons/github.svg" alt="GitHub Icon" class="social-links-item-image">
            </a>
            <a href="https://www.instagram.com/launch.tech/" class="social-link" target="_blank">
              <img src="/static/images/icons/instagram.svg" alt="Instagram Icon" class="social-links-item-image">
            </a>
            <a href="https://www.linkedin.com/company/ano-js/" class="social-link" target="_blank">
              <img src="/static/images/icons/linkedin.svg" alt="LinkedIn Icon" class="social-links-item-image">
            </a>
            <a href="https://trello.com/b/kL4FlDfk/anojs" class="social-link" target="_blank">
              <img src="/static/images/icons/trello.svg" alt="Trello Icon" class="social-links-item-image">
            </a>
            <a href="mailto:anojs@launchtechllc.com" class="social-link" target="_blank">
              <img src="/static/images/icons/email.svg" alt="Email Icon" class="social-links-item-image">
            </a>
          </div>
        </div>
      </div>
    </div>

    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3207944687013200"
         data-ad-slot="4640439319"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <%- blockElements[2] %>
  </body>
  <script>
    if ("<%= alert %>") {
      alertify.success("<%= alert %>");
    }
  </script>
</html>
