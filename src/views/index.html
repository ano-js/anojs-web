<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Ano.js is a free, open source Javascript web animation library hosted on GitHub that makes creating beautiful designs and HTML/CSS animations a whole lot easier. Anojs has many HTML and CSS animation examples, as well as web animation tools/techniques.">
    <title>Ano.js - Interactive Web Animation Made Easy</title>
    <%- blockElements[0] %>
  </head>
  <body style="padding: 0; overflow: hidden;">
    <%- blockElements[1] %>
    <div id="anojs-growing-circles-gray" style="height: 100vh;">
      <div class="center-container">
        <h1 class="main-header">Web Animation Made Easy</h1>
        <div class="cta-buttons">
          <a class="ghost-cta-button" href="/join-us">Join Our Team!</a>
          <a class="primary-cta-button" href="/animations">Check out Animations!</a>
        </div>
      </div>
    </div>

    <script>
      if (screen.width >= 500) {
        var body = document.getElementsByTagName('body')[0];
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://cdn.jsdelivr.net/gh/calixo888/anojs-animations@master/animation-files/anojs-growing-circles-gray.js';
        body.appendChild(script);
      }
    </script>
  </body>
</html>
