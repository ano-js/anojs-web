<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ano.js - Join Us!</title>
    <%- blockElements[0] %>
  </head>
  <body>
    <%- blockElements[1] %>
    <div class="spacer"></div>

    <div class="container">
      <h1>Join Us!</h1>

      <form method="post">
        <input class="form-input" type="text" name="githubUsername" placeholder="GitHub Username">
        <input type="submit" value="Join the Team!">
      </form>
    </div>
  </body>
  <script>
    if ("<%= alert %>") {
      alertify.success("<%= alert %>");
    }
  </script>
</html>
