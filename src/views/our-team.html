<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ano.js - Our Team</title>
    <%- blockElements[0] %>
  </head>
  <body>
    <%- blockElements[1] %>
    <div class="spacer"></div>

    <div class="container">
      <h1 class="page-header">Our Team</h1>
      <h3 class="sub-header" style="position: relative;">
        <span>Contributors</span>
        <a href="/join-us" class="primary-cta-button" style="position: absolute; right: 0;">Become a Contributor!</a>
      </h3>
      <div class="contributors">
        <% for (contributor of contributors) { %>
          <div class="contributor">
            <img class="contributor-avatar" src="<%= contributor.avatar_url %>" alt="<%= contributor.login %>'s Avatar'">
            <a href="<%= contributor.html_url %>" target="_">
              <h5 class="contributor-name"><%= contributor.login %></h5>
            </a>
          </div>
        <% } %>
      </div>
    </div>
    <%- blockElements[2] %>
  </body>
</html>
