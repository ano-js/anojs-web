{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Ano.js is a free web animation platform, designed to be used by developers looking to integrate web animation into their website to make it pop!">
    <meta name="keywords" content="Ano.js,ano.js,animation,web animation,website,web,web development,software,software development,integrable,easy,simple,anime.js,mo.js,javascript animation,transition,anojs,Anojs,ano,Ano">
    <link rel="icon" href="{% static 'images/anojs-black.png' %}">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'anojs_app/base.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152854284-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-152854284-1');
    </script>

    <!-- Google Adsense Tag -->
    <script data-ad-client="ca-pub-3231643758051595" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="position: absolute;">
      <div class="container">
        <a class="navbar-brand" href="/"><img class="logo" src="{% static 'images/anojs.png' %}" alt="Ano.js Logo"></a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-target">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-target">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/animations/">Animations</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/submit/">Submit</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/contact-us/">Contact Us</a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">About</a>
                  <div class="dropdown-menu">
                    <a href="/faq/" class="dropdown-item">FAQs</a>
                    <a href="/how-to-use-anojs/" class="dropdown-item">How to use Ano.js</a>
                    <a href="/our-team/" class="dropdown-item">Our Team</a>
                    <a href="/privacy-policy/" class="dropdown-item">Privacy Policy</a>
                    <a href="/terms-and-conditions/" class="dropdown-item">Terms and Conditions</a>
                  </div>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="body-content"></div>
      {% block body %}
      {% endblock %}
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
</html>
